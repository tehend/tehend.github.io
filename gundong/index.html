<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#textarea{
				width: 300px;
				height: 100px;
				border: 1px dashed black;
			}
			p{
				overflow: hidden;
				margin: 0;
				padding: 0;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="textarea">
			<p id="text"></p>
			<!--<p id="text1" style="display: none;">aaaaaaaaaaaaaaaaaaaaaaa<br />aaaaaaaaaaaaaaaaaaa</p>
			<p id="text2" style="display: none;">bbbbbbbbbbbbbbbbbbbbbbbb<br />bbbbbbbbbbbbbbbbbb</p>
			<p id="text3" style="display: none;">cccccccccccccccccccccccc<br />cccccccccccccccccc</p>-->
		</div>
		
		<script type="text/javascript">
			var getText=document.getElementById('text');
			var i=0;
			var getArea = document.getElementById('textarea');
			var a=true;
			function changeText(){
				i = i+1;
				if(a==true){
					if(i==1){
					getText.innerText = "aaaaaaaaaaaaaaaaaaaaaaaaaa";
                    
				}
				if(i==2){
					getText.innerText = "bbbbbbbbbbbbbbbbbbbbbbbbbbb";
				}
				if(i==3){
					getText.innerText = "cccccccccccccccccccccccccccc";
				}
				if(i>=3){
					i=0;
				}
				}
				
				
			}var flag = setInterval("changeText()",1000);
			
			if(a==false){
				clearInterval(flag);
			}
			
			getArea.addEventListener('mouseover',function(){
				a=false;
			})
			getArea.addEventListener('mouseout',function(){
				a=true;
			})
		</script>
	</body>
</html>
