<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			input{
				width: 60px;
				height: 60px;
			}
            #tored{
            	background-color: red;
            }
            #toorange{
            	background-color: orange;
            }

		</style>
	</head>
	<body id="">
		<input type="button" id="red" value=""  style="background-color: red;" />
		<input type="button" id="orange" value="" style="background-color: orange;" />

		
		<script type="text/javascript">
         var btnRed = document.getElementById('red');
         var btnOrange = document.getElementById('orange');
         
         btnRed.addEventListener('click',setRed);
         btnOrange.addEventListener('click',setOrange);

         function setRed(){
         	document.body.id = "tored";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
         function setOrange(){
         	document.body.id = "toorange";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
           
           
        var curId = localStorage.getItem('getId');
        if(curId != null){
        	document.body.id = curId;
        }
           
            
		</script>
	</body>
</html>
